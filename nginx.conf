# ── Rate limiting zones ──
limit_req_zone $binary_remote_addr zone=api_zone:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general_zone:10m rate=60r/s;
limit_conn_zone $binary_remote_addr zone=conn_zone:10m;

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ── Connection limits ──
    limit_conn conn_zone 20;

    # ── Gzip compression ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ── Security headers ──
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;

    # ── Proxy API to backend (rate limited) ──
    location /api/ {
        limit_req zone=api_zone burst=50 nodelay;
        proxy_pass http://server:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
        proxy_connect_timeout 10s;

        # Prevent large request bodies
        client_max_body_size 1m;
    }

    # ── Cache static assets (hashed filenames) ──
    location /assets/ {
        limit_req zone=general_zone burst=100 nodelay;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ── Cache GeoJSON data ──
    location /data/ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # ── SPA fallback: serve index.html for all non-file routes ──
    location / {
        limit_req zone=general_zone burst=100 nodelay;
        try_files $uri $uri/ /index.html;
    }
}
